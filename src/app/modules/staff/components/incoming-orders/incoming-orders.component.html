<h2 style="margin-left:10px;">Today's Orders</h2>

<div class="order-views">
    <button [class.selected]="selectedOrdersView == 'Up Next'" matRipple (click)="selectOrderView('Up Next');">Up
        Next</button>
    <button [class.selected]="selectedOrdersView == 'Over Due'" matRipple (click)="selectOrderView('Over Due');">Over
        Due</button>
    <button [class.selected]="selectedOrdersView == 'Completed'" matRipple
        (click)="selectOrderView('Completed');">Completed</button>
</div>

<mat-grid-list cols="1" gutterSize="15px" rowHeight="170px" class="wrapper">
    <mat-grid-tile colspan="1" class="card" *ngFor="let order of orders">
        <div class="content">
            <div class="pickup-time">
                {{order.pickupTime}}
            </div>
            <div class="customer-name">
                Tayeesa Sidorchuk
            </div>
            <table class="order-data">
                <tr>
                    <td class="label">
                        Price
                    </td>
                    <td class="value">
                        {{order.totalPrice | currency}}
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Ordered At
                    </td>
                    <td class="value">
                        8:00 AM
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Items
                    </td>
                    <td class="value">
                        <div class="items" *ngFor="let item of order.selectedLineItems">{{item.variationData.name}},
                            &nbsp;
                        </div>
                    </td>
                </tr>
            </table>
            <table class="full-width">
                <tr>
                    <td class="state unopened" style="margin-left: 10%;">
                        Order Placed
                    </td>
                    <td>
                        <div class="more-details" matRipple [routerLink]="order.id">

                            <mat-icon>arrow_forward</mat-icon>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </mat-grid-tile>
</mat-grid-list>
