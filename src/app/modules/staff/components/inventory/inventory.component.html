<div class="header">
  <div class="center-wrapper">
    <div class="search-bar-container">

      <div id="search-bar-image" class="subtitle-color" [ngClass]="{'dark-theme': darkThemeOn,
      'light-theme': !darkThemeOn}">
      <mat-icon>search</mat-icon>
      </div>
      <input type="text" placeholder="Search" class="subtitle-color" id="search-bar" [ngClass]="{'dark-theme': darkThemeOn,
          'light-theme': !darkThemeOn}" [formControl]="searchBar">
          <div id="delete-search"  [ngClass]="{'dark-theme': darkThemeOn,
          'light-theme': !darkThemeOn}">
          <mat-icon matRipple class="subtitle-color" *ngIf="searchBar.value" (click)="clearSearch()">clear</mat-icon>
        </div>
      </div>
    </div>
  </div>

  <div class="catalog-segmented-control title-color">
    <div id="items-control" class="control" [ngClass]="{'selected': selectedCatalogItemSearch == 'items'}" (click)="changeSelectedCatalogItemSearch('items')">
      items
    </div>
    <div id="modifiers-control" class="control" [ngClass]="{'selected': selectedCatalogItemSearch == 'modifiers'}" (click)="changeSelectedCatalogItemSearch('modifiers')">
      modifiers
    </div>
  </div>

  <app-modifier-list-inventory [modifierListCatalog]="filteredCatalog.modifierLists" *ngIf="filteredCatalog"></app-modifier-list-inventory>
  <app-item-inventory [itemCatalog]="filteredCatalog.itemsList" (stockChanged)="addToChangedStocks($event)" *ngIf="filteredCatalog"></app-item-inventory>

  <div id="fixed-space"></div>

<div class="bottom-actions">
  <button mat-raised-button id="save-changes" *ngIf="changedItems.size > 0" (click)="save()">Save Stock</button>
</div>
