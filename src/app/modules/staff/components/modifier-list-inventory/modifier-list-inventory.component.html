<ng-container *ngIf="filteredCatalog">
  <div class="modifier-lists">
    <div class="modifier-list" *ngFor="let modifierList of filteredCatalog">
      <div class="title-color modifier-list-title">
        {{modifierList.name}}
      </div>

        <div class="modifiers">
          <div class="modifier" *ngFor="let modifier of modifierList.modifiers" [ngClass]="{'dark-theme-border': darkThemeOn,
          'light-theme-border': !darkThemeOn}">

            <div class="title-color title">
              {{modifier.name}}
            </div>

            <div class="inventory-container subtitle-color">
              <div class="button" [ngClass]="{'in': modifier.inStock, 'out': !modifier.inStock}" (click)="toggleInStock(modifier)">
                <ng-container *ngIf="modifier.inStock">In</ng-container>
                <ng-container *ngIf="!modifier.inStock">Out</ng-container>
              </div>
            </div>
          </div>
        </div>

    </div>

  </div>
</ng-container>
