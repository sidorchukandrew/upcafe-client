<div class="content">
  <div class="name title-color">{{modifier.name}}</div>
  <div class="type subtitle-color">Modifier</div>

  <div class="row stock subtitle-color">
    Inventory:
    <div class="button" [ngClass]="{'in': modifier.inStock, 'out': !modifier.inStock}"
      (click)="toggleInStock(modifier)">
      <ng-container *ngIf="modifier.inStock">In</ng-container>
      <ng-container *ngIf="!modifier.inStock">Out</ng-container>
    </div>
  </div>

  <div class="row subtitle-color">
    Price:

    <div class="price">
      {{ modifier.price | currency }}
    </div>
  </div>

  <div class="row subtitle-color">
    Modifier List:

    <div class="assigned-modifier-list">
      <a [routerLink]="'../' + assignedModifierList.id" [queryParams]="{type: assignedModifierList.type}">
        {{ assignedModifierList.name }}
      </a>
    </div>
  </div>
</div>
