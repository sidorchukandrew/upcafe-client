<div class="header">
  <button mat-icon-button (click)="close()" id="close-button"><mat-icon>close</mat-icon></button>
  <div class="item-name">
      Customize
  </div>
</div>

<div class="body">
    <div class="scrolling-wrapper">
      <ng-container *ngFor="let modList of item.modifierLists">
        <div class="modifier-list">
            <a class="modifier-list-image" (click)="selectedModifierList = modList"
            [ngStyle]="{ 'background-image': 'url(' + modList.image.url + ')' }"
            [class.selected]="selectedModifierList == modList">
          </a>
          <div class="name">{{ modList.name }}</div>
        </div>
      </ng-container>
    </div>
    <app-mod-list-details [modList]="selectedModifierList"></app-mod-list-details>
</div>

<div class="actions">
  <button mat-raised-button color="primary" id="add-to-order-button" (click)="addToOrder()">Add to Order</button>
</div>
