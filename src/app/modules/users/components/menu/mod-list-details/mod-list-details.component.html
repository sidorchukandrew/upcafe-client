<div id="scrollable-wrapper">
    <div class="modifier-wrapper" *ngFor="let modifier of modifiers">
        <mat-checkbox labelPosition="before" color="primary">
            <div class="bold small">
                {{ modifier.name }}
            </div>
        </mat-checkbox>
        <div class="small bottom-space-5">
            {{ modifier.price | currency}}
        </div>

        <mat-divider></mat-divider>
    </div>
</div>
