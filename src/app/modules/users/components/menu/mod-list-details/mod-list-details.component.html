<div id="scrollable-wrapper" *ngIf="modifierList">

    <div *ngIf="modifierList.selectionType == 'MULTIPLE'">
      <div class="modifier-wrapper" *ngFor="let modifier of modifierList.modifiers">

        <div class="top-line">
          <div class="bold small">
            {{ modifier.name }}
            <span *ngIf="!modifier.inStock" class="out">(Temporarily Out)</span>
          </div>

          <app-multiple-selector [modifier]="modifier" [on]="alreadySelected(modifier)" (selectionMade)="selectionMade($event)"
          [disabled]="!modifier.inStock"></app-multiple-selector>
        </div>
        <div class="small bottom-space-5">
          {{ modifier.price | currency}}
        </div>

        <mat-divider></mat-divider>
      </div>
    </div>

  <div *ngIf="modifierList.selectionType != 'MULTIPLE'">
    <app-single-selection-group [modifierList]="modifierList" (selectionMade)="selectionMade($event)" [on]="modifierInListAlreadySelected(modifierList)">

    </app-single-selection-group>

  </div>
