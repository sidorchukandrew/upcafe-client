<div id="scrollable-wrapper">
    <div class="modifier-wrapper" *ngFor="let modifier of modifiers; let i = index;">

        <div *ngIf="multipleSelectionEnabled">
            <mat-checkbox labelPosition="before" color="primary" (change)="changed($event);" [name]="modifier.id"
                [checked]="selected(modifier.id)">
                <div class="bold small">
                    {{ modifier.name }}
                </div>
            </mat-checkbox>
            <div class="small bottom-space-5">
                {{ modifier.price | currency}}
            </div>

            <mat-divider></mat-divider>
        </div>

        <div *ngIf="!multipleSelectionEnabled">
            <mat-checkbox labelPosition="before" color="primary"
                (change)="removeById(selectedId); changed($event);  selectedIndex = i; selectedId = modifier.id"
                [name]="modifier.id" [checked]="selectedIndex === i">
                <div class="bold small">
                    {{ modifier.name }}
                </div>
            </mat-checkbox>
            <div class="small bottom-space-5">
                {{ modifier.price | currency}}
            </div>

            <mat-divider></mat-divider>
        </div>
    </div>
</div>
