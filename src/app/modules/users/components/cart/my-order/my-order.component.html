<div class="price-container title-color">
  <div class="price">
    <div id="dollar-sign">$</div>
    <div id="dollars">
      {{getDollars(currentOrder.totalPrice)}}
    </div>
    <div id="decimal-point">.</div>
    <div id="cents">
      {{getCents(currentOrder.totalPrice)}}
    </div>
  </div>
</div>


<ng-container *ngIf="currentOrder">
  <div class="items">
    <ng-container *ngFor="let item of currentOrder.orderItems">

      <div class="item card-background" matRipple
        [ngClass]="{'diffused-shadow': !darkThemeOn}">
        <div class="avatar" (click)="editItem(item)"><img src="../../../../../../assets/images/menu icons/restaurant.png"></div>

        <div class="text" (click)="editItem(item)">

          <div class="name title-color"> {{ item.name }} </div>
          <div class="price subtitle-color"> {{ item.price | currency }} </div>
        </div>

        <div class="remove-item">
          <mat-icon class="subtitle-color" (click)="removeFromOrder(item)">close</mat-icon>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>


<div class="bottom">

  <button mat-raised-button id="pay" color="primary" routerLink="payment">
    Continue to Payment
  </button>
</div>
