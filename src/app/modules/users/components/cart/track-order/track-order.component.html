<div class="padding-20">
  <div class="time app-blue-text" *ngIf="order; else noTimeYet">
    {{ utils.convertTime(order.pickupTime) }}
  </div>
  <ng-template class="time" #noTimeYet>
    --:--
  </ng-template>
  <div class="pickup-text subtitle-color">PICKUP TIME</div>

  <div class="section">
    <app-status-tracker [status]="status"></app-status-tracker>

    <ng-container [ngSwitch]="status">
      <div
        class="status-text subtitle-color"
        *ngSwitchCase="'ORDER PLACED'"
      >
        Your order was placed successfully
      </div>
      <div
        class="status-text subtitle-color"
        *ngSwitchCase="'ACTIVE'"
      >
        We're working on your order now
      </div>
      <div
        class="status-text subtitle-color"
        *ngSwitchCase="'READY'"
      >
        Your order is ready for pickup
      </div>
    </ng-container>
  </div>

  <mat-divider class="divider-color"></mat-divider>
  <div class="section" *ngIf="order">
    <app-order-summary [order]="order"></app-order-summary>
  </div>
</div>
