<div class="time center-text">
  {{ utils.convertTime(order.pickupTime) }}
</div>
<div class="pickup-text subtitle-color center-text">PICKUP TIME</div>

<div class="section">
  <app-status-tracker [status]="status"></app-status-tracker>

  <ng-container [ngSwitch]="status">
    <div class="status-text subtitle-color center-text" *ngSwitchCase="'NEW'">
      Your order was placed successfully
    </div>
    <div
      class="status-text subtitle-color center-text"
      *ngSwitchCase="'ACTIVE'"
    >
      We're working on your order now
    </div>
    <div class="status-text subtitle-color center-text" *ngSwitchCase="'READY'">
      Your order is ready for pickup
    </div>
  </ng-container>
</div>

<mat-divider class="divider-color"></mat-divider>
