<div
  id="header"
  class="center-text big-text label-font padding-10 white-background"
  *ngIf="state == 'STARTED'"
>
  My Order
</div>

<div [ngSwitch]="state" class="padding-20">
  <app-my-order *ngSwitchCase="'STARTED'"></app-my-order>
  <app-track-order *ngSwitchCase="'PLACED'"></app-track-order>
  <app-begin-order *ngSwitchCase="'NEW'"></app-begin-order>
</div>
