<h1 mat-dialog-title>No Account Yet!</h1>
<div mat-dialog-content>
    Do you want to sign up with
    <span id="email">
      {{user.email}}
    </span>
    ?
</div>

<div mat-dialog-actions>

  <button mat-raised-button color="primary" (click)="close(user)">Yes</button>
  <button mat-stroked-button (click)="close(null)">No thanks</button>

</div>
